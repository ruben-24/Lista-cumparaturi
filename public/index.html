<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de cumpărături</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #121212;
    padding: 15px;
    margin: 0;
    color: #f5f5f5;
    max-width: 800px;
    margin-inline: auto;
  }

  h1 {
    text-align: center;
    color: #ffffff;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  /* Burger select */
  #magazinSelect {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #444;
    background: #1e1e1e;
    color: #f5f5f5;
    margin-bottom: 20px;
    cursor: pointer;
  }

  form {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #444;
    font-size: 1em;
    background: #1e1e1e;
    color: #f5f5f5;
    min-width: 0;
  }

  button {
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    background: #007aff;
    color: white;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
  }
  button:hover { background: #005fcc; }

  #msgStatus {
    text-align: center;
    font-size: 0.9em;
    color: #34c759;
    margin-bottom: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .categorie-card {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 12px 15px;
    margin-bottom: 18px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    color: #f5f5f5;
  }
  .categorie-card h3 {
    margin: 8px 0;
    font-size: 1.2em;
    color: #ffa500;
  }
  .categorie-card ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .categorie-card li {
    padding: 10px;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1em;
  }
  .categorie-card li:last-child { border-bottom: none; }

  .btn-del {
    margin-left: 6px;
    padding: 5px 10px;
    font-size: 0.8em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #ff3b30;
    color: white;
  }
  .btn-del:hover { background: #d32f2f; }

  #clearChecked {
    margin-top: 20px;
    width: 100%;
    background: #ff9500;
    color: white;
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
  #clearChecked:hover { background: #cc7a00; }

  .shop { display: none; }
  .shop.active { display: block; }

  @media (max-width: 600px) {
    h1 { font-size: 1.5em; }
    .categorie-card li { font-size: 1em; }
    button, input[type="text"], select { font-size: 1em; }
  }
</style>
</head>
<body>

<h1>Lista de cumpărături</h1>

<!-- Burger select -->
<select id="magazinSelect">
  <option value="general">General</option>
  <option value="aldi">Aldi</option>
  <option value="dm">Dm</option>
  <option value="freesnapf">Freesnapf</option>
  <option value="rossmann">Rossmann</option>
  <option value="kaufland">Kaufland</option>
  <option value="lidl">Lidl</option>
</select>

<form id="formProdus">
  <input type="text" id="inputProdus" placeholder="Adaugă produs..." required>
  <button type="submit">Adaugă</button>
</form>

<div id="msgStatus"></div>

<!-- LISTE -->
<div id="general" class="shop active"><div id="lista-general"></div></div>
<div id="aldi" class="shop"><div id="lista-aldi"></div></div>
<div id="dm" class="shop"><div id="lista-dm"></div></div>
<div id="freesnapf" class="shop"><div id="lista-freesnapf"></div></div>
<div id="rossmann" class="shop"><div id="lista-rossmann"></div></div>
<div id="kaufland" class="shop"><div id="lista-kaufland"></div></div>
<div id="lidl" class="shop"><div id="lista-lidl"></div></div>

<button id="clearChecked">Șterge toate produsele</button>

<script type="module" src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Lista de cumpărături</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    padding: 20px;
    max-width: 700px;
    margin: auto;
    color: #333;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
}

form {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    font-size: 16px;
}

button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background-color: #ff7f50;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff4500;
}

.categorie-card {
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    padding: 15px 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.categorie-card h3 {
    margin-top: 0;
    color: #e74c3c;
}

.categorie-card ul {
    list-style: none;
    padding-left: 0;
}

.categorie-card li {
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
    transition: transform 0.2s, background 0.2s;
    border-radius: 5px;
}

.categorie-card li:hover {
    background-color: #ffe5d4;
    transform: translateX(5px);
}
</style>
</head>
<body>

<h1>Lista de cumpărături</h1>

<form id="formProdus">
    <input type="text" id="inputProdus" placeholder="Adaugă produs..." required>
    <button type="submit">Adaugă</button>
</form>

<div id="lista"></div>

<script src="app.js"></script>
</body>
</html>

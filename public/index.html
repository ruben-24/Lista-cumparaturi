<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de cumpărături</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #121212; /* fundal negru */
    padding: 15px;
    margin: 0;
    color: #f5f5f5; /* text alb */
    max-width: 800px;
    margin-inline: auto;
  }

  h1 {
    text-align: center;
    color: #ffffff;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #444;
    font-size: 1em;
    background: #1e1e1e;
    color: #f5f5f5;
    min-width: 0;
  }

  button {
    padding: 12px 18px;
    border-radius: 8px;
    border: none;
    background: #007aff; /* albastru vizibil */
    color: white;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
  }

  button:hover {
    background: #005fcc;
  }

  #msgStatus {
    text-align: center;
    font-size: 0.9em;
    color: #34c759; /* verde vizibil */
    margin-bottom: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .categorie-card {
    background: #1e1e1e; /* gri închis */
    border-radius: 10px;
    padding: 12px 15px;
    margin-bottom: 18px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    color: #f5f5f5; /* text alb în card */
  }

  .categorie-card h3 {
    margin: 8px 0;
    font-size: 1.2em;
    color: #ffa500; /* portocaliu contrastant */
  }

  .categorie-card ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .categorie-card li {
    padding: 10px;
    border-bottom: 1px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1em;
  }

  .categorie-card li:last-child {
    border-bottom: none;
  }

  .btn-del, .btn-edit {
    margin-left: 6px;
    padding: 5px 10px;
    font-size: 0.8em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .btn-del { background: #ff3b30; color: white; }
  .btn-edit { background: #34c759; color: white; }

  .btn-del:hover { background: #d32f2f; }
  .btn-edit:hover { background: #2e8b57; }

  #clearChecked {
    margin-top: 20px;
    width: 100%;
    background: #ff9500;
    color: white;
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  #clearChecked:hover {
    background: #cc7a00;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.5em; }
    .categorie-card li { font-size: 1em; }
    button, input[type="text"] { font-size: 1em; }
  }
</style>
</head>
<body>

<h1>Lista de cumpărături</h1>

<form id="formProdus">
  <input type="text" id="inputProdus" placeholder="Adaugă produs..." required>
  <button type="submit">Adaugă</button>
</form>

<div id="msgStatus"></div>

<div id="lista"></div>

<button id="clearChecked">Șterge bifate</button>

<!-- Scriptul aplicației -->
<script type="module" src="app.js" defer></script>
</body>
</html>

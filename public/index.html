<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de cumpÄƒrÄƒturi</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      padding: 15px;
      margin: 0;
      color: #f5f5f5;
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      color: #ffa500;
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* BURGER MENU */
    .burger {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 1em;
    }

    /* FORM */
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #fff;
      font-size: 1em;
      min-width: 0;
    }
    button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }

    #msgStatus {
      text-align: center;
      font-size: 0.9em;
      color: #34c759;
      margin-bottom: 15px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* CARDURI LISTE */
    .categorie-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
    .categorie-card h3 {
      margin: 8px 0;
      font-size: 1.2em;
      color: #ffa500;
    }
    .categorie-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .categorie-card li {
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
    }
    .categorie-card li:last-child { border-bottom: none; }

    .btn-del {
      margin-left: 6px;
      padding: 5px 10px;
      font-size: 0.8em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff3b30;
      color: white;
    }
    .btn-del:hover { background: #d32f2f; }

    #clearChecked {
      margin-top: 20px;
      width: 100%;
      background: #ff9500;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #clearChecked:hover { background: #cc7a00; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      button, input[type="text"], select { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Lista de cumpÄƒrÄƒturi</h1>

  <!-- BURGER MENU (MUTAT SUS) -->
  <div class="burger">
    <select id="magazinSelect">
      <option value="general">General</option>
      <option value="aldi">Aldi</option>
      <option value="dm">DM</option>
      <option value="freesnapf">Freesnapf</option>
      <option value="rossmann">Rossmann</option>
      <option value="kaufland">Kaufland</option>
      <option value="lidl">Lidl</option>
    </select>
  </div>

  <!-- FORMULAR (MUTAT DUPÄ‚ SELECTOR) -->
  <form id="formProdus">
    <input type="text" id="inputProdus" placeholder="AdaugÄƒ produs..." required>
    <input type="text" id="inputCantitate" placeholder="Cantitate (ex: 2, 1kg)">
    <button type="submit">AdaugÄƒ</button>
  </form>
  <div id="msgStatus"></div>

  <!-- BUTON CLEAR -->
  <button id="clearChecked">È˜terge lista curentÄƒ</button>

  <!-- LISTE -->
  <main id="lists-container">
    <div class="tab-content active" id="tab-general">
      <div id="lista-general"></div>
    </div>
    <div class="tab-content" id="tab-aldi"><div id="lista-aldi"></div></div>
    <div class="tab-content" id="tab-dm"><div id="lista-dm"></div></div>
    <div class="tab-content" id="tab-freesnapf"><div id="lista-freesnapf"></div></div>
    <div class="tab-content" id="tab-rossmann"><div id="lista-rossmann"></div></div>
    <div class="tab-content" id="tab-kaufland"><div id="lista-kaufland"></div></div>
    <div class="tab-content" id="tab-lidl"><div id="lista-lidl"></div></div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
